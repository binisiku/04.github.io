<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
</head>
<body>

<map name="image-map">

</map>

<h1>Weekly Schedule</h1>

<table>
    <thead>
        <tr>
            <th class="time-col">Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
    </thead>
    <tbody>
        <!-- Existing table content -->
        <tr>
            <td class="time-col">5:00 AM</td>
            <td rowspan="3">Wake up, Get ready, Drive to School</td>
            <td class="highlight">CS1410</td>
            <td rowspan="3">Wake up, Get ready, Drive to School</td>
            <td class="highlight">Homework</td>
            <td>Sleep & Free Time</td>
            <td rowspan="5">Chores</td>
            <td rowspan="5">Get Ready for Church</td>
        </tr>
        <!-- Additional table rows -->
    </tbody>
</table>

<h2>Sign Up for Weekly Updates</h2>

<form action="/submit" method="post">
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>
    
    <label>Preferred Contact Method:</label><br>
    <input type="radio" id="emailContact" name="contactMethod" value="email" required>
    <label for="emailContact">Email</label><br>
    
    <input type="radio" id="phoneContact" name="contactMethod" value="phone">
    <label for="phoneContact">Phone</label><br><br>
    
    <label for="dob">Date of Birth:</label><br>
    <input type="date" id="dob" name="dob" required><br><br>
    
    <label for="topic">Choose a Topic for Weekly Updates:</label><br>
    <select id="topic" name="topic" required>
        <option value="studyTips">Study Tips</option>
        <option value="events">Upcoming Events</option>
        <option value="techUpdates">Tech Updates</option>
        <option value="wellness">Wellness Tips</option>
        <option value="careerAdvice">Career Advice</option>
    </select><br><br>
    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message here"></textarea><br><br>
    
    <input type="submit" value="Submit">
    <input type="reset" value="Reset">
</form>

</body>
</html>
